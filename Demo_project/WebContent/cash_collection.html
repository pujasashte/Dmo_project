<body class="bg-gradient-primary">

  <div class="container">

    <div class="card o-hidden border-0 shadow-lg my-5">
      <div class="card-body p-0">
        <!-- Nested Row within Card Body -->
        <div class="row">
          <div class="col-lg-5 d-none d-lg-block bg-register-image"></div>
          <div class="col-lg-7">
            <div class="p-5">
              <div class="text-center">
			    <h1 class="h4 text-gray-900 mb-4">Cash Collection!</h1>
				
              </div>
              <form action="Cash_Collection" method="post"class="user">
                <div class="form-group row">
                  <div class="col-sm-6 mb-3 mb-sm-0">
                    <input type="text" class="form-control form-control-user" id="exampleFirstName" name="retailer_name" placeholder="Retailer Name" required />
                  </div>
                  <div class="col-sm-6">
                    <input type="text" class="form-control form-control-user" id="exampleLastName" name="retailer_area" placeholder="Retailer Area" required/>
                  </div>
                </div>
                <div class="form-group">
                  <input type="text" class="form-control form-control-user" id="exampleInputEmail" name="retailer_add" placeholder="Retailer Address" required/>
                </div>
                <div class="form-group row">
                  <div class="col-sm-6 mb-3 mb-sm-0">
                    <input type="text" class="form-control form-control-user" id="exampleInputPassword" name="product_name" placeholder="Product Name" required/>
                  </div>
                  <div class="col-sm-6">
                    <input type="number" class="form-control form-control-user" id="exampleRepeatPassword" name="product_quantity" placeholder="Quantity" required/>
                  </div>
                </div>
                
                
                <div class="form-group row">
                  <div class="col-sm-6 mb-3 mb-sm-0">
                    <input type="number" class="form-control form-control-user" id="exampleInputPassword" name="bill_amount" placeholder="Bill Amount" required/>
                  </div>
                  <div class="col-sm-6">
                    <input type="number" class="form-control form-control-user" id="exampleRepeatPassword" name="paid_amount" placeholder="Paid Amount" required/>
                  </div>
                </div>
				
				
				 <div class="form-group row">
                  <div class="col-sm-6 mb-3 mb-sm-0">
                    <input type="number" class="form-control form-control-user" id="exampleInputPassword" name="pend_amount" placeholder="Pending Amount" required/>
                  </div>
                  <div class="col-sm-6">
                    <input type="text" class="form-control form-control-user" id="exampleRepeatPassword" name="status" placeholder="Status" required/>
                  </div>
                </div>
				
				
                
                
				
				<div class="form-group row">
                  <div class="col-sm-6 mb-3 mb-sm-0">
                    <input type="text" class="form-control form-control-user" id="exampleInputPassword" name="collection_person" placeholder="Collection Person" required/>
                  </div>
                  <div class="col-sm-6">
                    <input type="date" class="form-control form-control-user" id="exampleRepeatPassword" name="date" placeholder="Date" required/>
                  </div>
                </div>
                          <input type="submit" class="btn btn-primary btn-user btn-block">

                         <!--                 
     			        <input type="submit"  class="btn btn-primary btn-user btn-block"  data-toggle="modal" data-target="#logoutModal" >
		                       -->     
                
                        
   
              </form>
              <hr>
             
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>
  
  
  <!-- Logout Modal-->
  <div class="modal fade" id="logoutModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Successful</h5>
          <button class="close" type="button" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">×</span>
          </button>
        </div>
        <div class="modal-body">Your Cash is accepted successfully.</div>
        <div class="modal-footer">
          <!--  <button class="btn btn-secondary" type="button" data-dismiss="modal">Cancel</button>-->
          <a class="btn btn-primary" href="accept_order.html">Ok</a>
        </div>
      </div>
    </div>
  </div>
